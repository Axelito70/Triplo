<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desglose de Operación Matemática</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Desglose de Operación Matemática</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <form id="formularioOperacion">
                        <div class="mb-3">
                            <label for="entradaOperacion" class="form-label">Ingresa la operación (ejemplo: 2+2+2):</label>
                            <input type="text" class="form-control" id="entradaOperacion" required placeholder="Escribe una operación">
                        </div>
                        <button type="submit" class="btn btn-primary">Desglosar</button>
                    </form>
                    <hr>
                    <h5>Resultado Paso a Paso:</h5>
                    <ul id="listaResultados" class="list-group">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
